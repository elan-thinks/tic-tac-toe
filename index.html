<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper">
        <img src="Assets/logo.png" class="logo" alt="">
        <div class="welcome-container">
            <div>
                <h2>Tic Tac</h2>
                <h1>Toe</h1>
            </div>
           
            <button class="playBtn">Play</button>

        </div>

        <div class="choose-match-container">
            <h2>Choose Your Match</h2>

            <div class="match">
                <div class="botDiv">
                    <img src="Assets/image.png" alt="bot image" class="botImage">

                </div>
                <div class="friendDiv">
                     <img src="Assets/friend2.png" alt="freind Image" class="friendImage">
                </div>
            </div>
            <h3>Choose Your Symole</h3>
            <div class="XO">
                <span class="symbol-x">‚ùå</span>
                <span class="symbol-o">‚≠ï</span>
            </div>
            

            <button id="matchBtn">NEXT</button>
           
        </div>
        <div class="choose-level-container">
            <h2>Choose Your Level</h2>
            <div class="levels">
                <button id="simpleLevel">Simple</button>
                <button id="hardLevel">Hard</button>
            </div>
            <button id="leveBtn">NEXT</button>
        </div>
        <div class="enter-your-name">
            <h2>Choose Your Name</h2>
            <div class="names">
                <input type="text" id="player1-name" placeholder="Player 1">
                <input type="text" id="player2-name" placeholder="Player 2">
            </div>
            <button id="nameBtn">Start</button>
        </div>



        <div class="game">
            <div class="tag-last-winner">

                <img src="Assets/friend.png" alt="">
                <img src="Assets/image.png" alt="">
            </div>
            <div class="avatars">
                    <div class="botDiv2">
                        <img alt="bot image" class="player1 player">
                         <label id="player-1">Player 1</label>
                    </div>
                    <div class="friendDiv2">
                         <img  alt="freind Image" class="player2 player">
                          <label id="player-2">Player 2</label>
                    </div>
            

            </div>
            <div class="game-board">
        
            </div>
            
        </div>
        
          
          
       
    </div>
    <dialog id="winnerDialog">
        <div class="dialog-content">
          <img src="Assets/winner-icon.png" alt="Winner Icon" />
          <h2>üèÜ Winner!</h2>
          <p id="winnerIs"></p>
          <button id="playAgainBtn">Play Again</button>
        </div>
    </dialog>
    
    <script src="game.js"></script>
</body>
</html>
